<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Virtual Piano</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="white-keys">
                <kbd>A</kbd>
                <kbd>S</kbd>
                <kbd>D</kbd>
                <kbd>F</kbd>
                <kbd>G</kbd>
                <kbd>H</kbd>
                <kbd>J</kbd>
            </div>
            <div class="black-keys">
                <kbd id="keyW">W</kbd>
                <kbd id="keyE">E</kbd>
                <kbd id="keyT">T</kbd>
                <kbd id="keyY">Y</kbd>
                <kbd id="keyU">U</kbd>
            </div>
        </div>
    </div>
  <link href="main.css" rel="stylesheet">
  <script src="main.js"></script>
</body>
</html>
